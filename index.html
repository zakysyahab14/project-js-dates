<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHVR COUNTDOWN</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="container clearfix">
        <div class="shvr">
            <div>
                <h1><b>SHVR GROUND FESTIVAL COUNTDOWN</b></h1>
                <p>Countdown to Main Event, 6th September 2019 08.00 AM (Indonesian Western Time)</p>
            </div>
        </div>  
        <div id="clockdiv">

            <div>
                <span id="days"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>


        </div>
    </section>
    <footer>
        <span id="today"></span>
        <p>Are You ready for The Party With SHVR Ground Festival?</p>
        <p>2019. Indonesia.</p>
    </footer>
    <script src="/index.js"></script>
</body>

</html>
